<html>
  <main>

    <div class="description">
      <p>Der Backupanalyser kann Backupfiles von Sprechstellen der Firma Commend analysieren.</p>
      <p>Fehler werden erkann und können ausgebessert werden.</p>
      <p>Die Backupfiles müssen die Dateiendung .zip oder .back bestitzen.</p>
    </div>

    <div class="uplaod">
      <p>
        Wählen Sie bitte Ihr Backupfile (.zip/.back) aus:
        <input matInput type="file" accept=".zip,.back" (change)="fileEvent($event)">
      </p>

    </div>

  </main>
</html>
